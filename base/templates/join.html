{% extends 'main.html' %}
{% block content %}
<h1>Join Today</h1>

<form method="POST" action="{% url 'join' %}">
    {% csrf_token %}
    <div class="form-group">
      <input placeholder="Enter First Name..." type="text" class="form-control" name="fname" value="{{fname}}">
    </div>
    <div class="form-group">
      <input placeholder="Enter LastName..." type="text" class="form-control" name="lname" value="{{lname}}">
    </div>
    <div class="form-group">
      <input placeholder="Enter email..." type="text" class="form-control" name="email" value="{{email}}">
    </div>
    <div class="form-group">
        <input placeholder="Enter password..."  type="password" class="form-control" id="exampleInputPassword1" name="passwd" value="">
    </div>
    <div class="form-group">
      <input placeholder="Enter Age..." type="number" class="form-control" name="age" value="{{age}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
